<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Friday</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Cor de fundo suave */
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        section {
            padding: 20px;
            display: flex;
            flex-wrap: wrap; /* Permite que os produtos se ajustem em várias linhas */
            justify-content: center; /* Centraliza os produtos */
        }
        .produto {
            border: 1px solid #ccc;
            margin: 10px; /* Espaçamento entre os produtos */
            padding: 20px;
            width: 300px; /* Largura fixa para os produtos */
            background-color: #fff; /* Fundo branco para os produtos */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }
        .produto img {
            max-width: 100%;
            height: auto; /* Altura ajustada automaticamente */
            margin-bottom: 10px;
        }
        .produto h3 {
            margin-top: 0;
        }
        .produto button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        footer {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Black Friday</h1>
        <p>As melhores ofertas estão aqui!</p>
    </header>

    <section>
        <div class="produto">
            <img src="produto1.jpg" alt="Produto 1">
            <h3>Produto 1</h3>
            <p>Descrição do produto 1.</p>
            <p>Preço: R$ 99,99</p>
            <button>Comprar</button>
        </div>

        <div class="produto">
            <img src="produto2.jpg" alt="Produto 2">
            <h3>Produto 2</h3>
            <p>Descrição do produto 2.</p>
            <p>Preço: R$ 199,99</p>
            <button>Comprar</button>
        </div>

        </section>

    <footer>
        <p>&copy; 2023 Black Friday</p>
    </footer>
</body>
</html>
