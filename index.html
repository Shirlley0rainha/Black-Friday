<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Friday</title>
    <style>
        /* Estilos básicos para o site */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        section {
            padding: 20px;
        }
        .produto {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 20px;
        }
        .produto img {
            max-width: 100%;
        }
        footer {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Black Friday</h1>
        <p>As melhores ofertas estão aqui!</p>
    </header>

    <section>
        <h2>Produtos em destaque</h2>

        <div class="produto">
            <img src="produto1.jpg" alt="Produto 1">
            <h3>Produto 1</h3>
            <p>Descrição do produto 1.</p>
            <p>Preço: R$ 99,99</p>
            <button>Comprar</button>
        </div>

        <div class="produto">
            <img src="produto2.jpg" alt="Produto 2">
            <h3>Produto 2</h3>
            <p>Descrição do produto 2.</p>
            <p>Preço: R$ 199,99</p>
            <button>Comprar</button>
        </div>

        </section>

    <footer>
        <p>&copy; 2023 Black Friday</p>
    </footer>
</body>
</html>
